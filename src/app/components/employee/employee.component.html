<div>
  <button mat-button color="accent" style="margin: 10px;" (click)="openInsertDialog()">
    Insert
  </button> &nbsp;
</div>
<app-mat-spinner-overlay *ngIf='showSpinner' overlay="true"></app-mat-spinner-overlay>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" *ngIf="!showSpinner">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Surname Column -->
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Surname </th>
      <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
    </ng-container>
  
    <!-- Department Column -->
    <ng-container matColumnDef="dept">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Department </th>
      <td mat-cell *matCellDef="let element"> {{element.dept}} </td>
    </ng-container>

    <!-- Join Date Column -->
    <ng-container matColumnDef="joindate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Join Date </th>
      <td mat-cell *matCellDef="let element"> {{element.joindate}} </td>
    </ng-container>

    <!-- Qualification Column -->
    <!-- <ng-container matColumnDef="qualification">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Qualification </th>
      <td mat-cell *matCellDef="let element"> {{element.qualification}} </td>
    </ng-container> -->

    <!-- action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element"> 
          <mat-icon aria-hidden="false" aria-label="Example delete icon" (click)="openDeleteDialog();">delete</mat-icon> &nbsp;&nbsp;&nbsp;&nbsp;
          <mat-icon aria-hidden="false" aria-label="Example edit icon" id="Update" (click)="openUpdateDialog();">edit</mat-icon>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="changeValue(row)"></tr>
  </table>
