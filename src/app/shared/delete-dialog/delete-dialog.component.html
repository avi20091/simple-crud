<div mat-dialog-title>
    {{title}}
  </div>
  
  <div mat-dialog-content>
    {{message}}
  </div>
  
  <div mat-dialog-actions align="end">
    <button mat-raised-button (click)="onConfirm()">Yes</button>&nbsp;&nbsp;
    <button mat-raised-button (click)="onDismiss()">No</button>
  </div>
